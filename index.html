<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Especialista em Marketing Digital e Desenvolvimento Web.">
    <meta name="theme-color" content="#050505">

    <title>Junior | Digital Solutions</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00f2ff;    
            --secondary: #0066ff;  
            --sales: #00ff88;      
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        /* RESET TOTAL PARA EVITAR BUGS VISUAIS */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden; /* Evita rolagem horizontal indesejada */
            display: flex;
            justify-content: center;
            align-items: center; /* Centraliza verticalmente se a tela for grande */
            min-height: 100vh;
            -webkit-font-smoothing: antialiased; 
            padding: 20px 0; /* Espaço para não colar nas bordas em telas pequenas */
        }

        /* --- CANVAS FIX (CORREÇÃO DE BUG DE CLIQUE) --- */
        #particles {
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            z-index: -1; /* Fica atrás de tudo */
            pointer-events: none; /* CRUCIAL: Deixa o clique passar para os botões */
            background: radial-gradient(circle at center, #0a1128 0%, #000000 100%);
        }

        /* --- CONTAINER --- */
        .card-wrapper {
            width: 90%; 
            max-width: 400px;
            perspective: 1000px; 
            z-index: 10;
            margin: auto; /* Centralização segura */
        }

        .main-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative; 
            overflow: hidden;
            transform-style: preserve-3d;
        }

        /* Efeito Shine */
        .main-card::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.05), transparent);
            transform: skewX(-25deg);
            animation: shine 6s infinite linear;
            pointer-events: none;
        }

        /* --- PERFIL --- */
        .profile-container { position: relative; width: 120px; margin: 0 auto 20px; }
        
        .profile-img {
            width: 120px; height: 120px; border-radius: 50%;
            border: 2px solid var(--border); padding: 5px;
            object-fit: cover; background: rgba(0,0,0,0.3);
            display: block; /* Remove espaços fantasmas */
        }

        .ring {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%; border: 2px solid transparent; border-top-color: var(--primary);
            animation: spin 3s linear infinite;
        }
        .ring:nth-child(2) { border-top-color: var(--secondary); animation: spin 5s linear infinite reverse; padding: 5px; top: -5px; left: -5px; width: calc(100% + 10px); height: calc(100% + 10px); }

        /* --- TEXTOS --- */
        h1 { font-size: 1.8rem; font-weight: 700; margin-bottom: 5px; line-height: 1.2; }
        
        /* CORREÇÃO DO PULO DE LAYOUT */
        .typing-container {
            font-size: 0.9rem; color: var(--primary); font-weight: 500;
            margin-bottom: 25px; 
            height: 24px; /* Altura Fixa para não pular */
            display: flex; justify-content: center; align-items: center;
            letter-spacing: 1px; text-transform: uppercase;
        }

        .status-pill {
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(0, 242, 255, 0.05); border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 8px 16px; border-radius: 50px; font-size: 0.75rem; color: #ccc; margin-bottom: 30px;
        }
        .dot { width: 8px; height: 8px; background: var(--sales); border-radius: 50%; box-shadow: 0 0 10px var(--sales); animation: blink 2s infinite; }

        /* --- GRID SERVIÇOS --- */
        .stack-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        .stack-item {
            background: rgba(255,255,255,0.02); border: 1px solid var(--border);
            padding: 15px; border-radius: 12px; text-align: left; transition: transform 0.2s;
            cursor: default; /* Mostra que não é clicável */
        }
        .stack-item:hover { background: rgba(255,255,255,0.05); border-color: var(--primary); }
        .stack-item i { color: var(--primary); font-size: 1.2rem; margin-bottom: 5px; }
        .stack-item span { display: block; font-size: 0.8rem; font-weight: 700; color: #fff; }
        .stack-item small { font-size: 0.65rem; color: #888; }

        /* --- BOTÕES --- */
        .btn-main {
            position: relative; width: 100%;
            background: linear-gradient(90deg, var(--sales), #00c46a);
            color: #000; font-weight: 700; text-decoration: none;
            padding: 20px; border-radius: 12px;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            font-size: 1rem; box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
            transition: transform 0.2s, box-shadow 0.2s; 
            overflow: hidden; margin-bottom: 15px;
            cursor: pointer; /* Garante cursor de mãozinha */
            z-index: 20; /* Garante que fique acima de tudo */
        }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 5px 40px rgba(0, 255, 136, 0.4); }
        .btn-main:active { transform: scale(0.98); }

        .social-row { display: flex; gap: 10px; justify-content: center; }
        .btn-social {
            flex: 1; padding: 12px; background: transparent;
            border: 1px solid var(--border); border-radius: 10px;
            color: #aaa; text-decoration: none; font-size: 0.8rem;
            transition: 0.2s; display: flex; justify-content: center; align-items: center; gap: 8px;
            cursor: pointer;
            z-index: 20;
        }
        .btn-social:hover { border-color: var(--primary); color: #fff; background: rgba(0, 242, 255, 0.05); }

        footer { margin-top: 30px; font-size: 0.7rem; color: #555; }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes shine { 0% { left: -100%; } 20% { left: 200%; } 100% { left: 200%; } }
        @keyframes blink { 50% { opacity: 0.4; } }

    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <div class="card-wrapper">
        <div class="main-card" id="cardElement">
            
            <div class="profile-container">
                <div class="ring"></div>
                <div class="ring"></div>
                <img src="https://ui-avatars.com/api/?name=Junior&background=050505&color=00f2ff&size=200&bold=true" alt="Junior" class="profile-img">
            </div>

            <h1>Junior</h1>
            
            <div class="typing-container">
                <span id="typewriter"></span><span style="animation:blink 1s infinite">|</span>
            </div>

            <div class="status-pill">
                <div class="dot"></div>
                <span>Disponível para projetos</span>
            </div>

            <div class="stack-grid">
                <div class="stack-item">
                    <i class="fas fa-search-location"></i>
                    <span>SEO Local</span>
                    <small>Google Meu Negócio</small>
                </div>
                <div class="stack-item">
                    <i class="fas fa-code"></i>
                    <span>Web Dev</span>
                    <small>Sites Otimizados</small>
                </div>
                <div class="stack-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Tráfego</span>
                    <small>Gestão de Anúncios</small>
                </div>
                <div class="stack-item">
                    <i class="fas fa-mobile-alt"></i>
                    <span>Responsivo</span>
                    <small>Mobile First</small>
                </div>
            </div>

            <a href="https://wa.me/5531991795090?text=Ol%C3%A1%2C%20Tito!%20Vi%20seu%20perfil%20e%20gostaria%20de%20alavancar%20minha%20empresa." class="btn-main">
                <i class="fab fa-whatsapp" style="font-size: 1.3rem;"></i>
                ALAVANCAR NEGÓCIO
            </a>

            <div class="social-row">
                <a href="https://www.linkedin.com/in/adriano-junior-b27066250/" class="btn-social">
                    <i class="fab fa-linkedin-in"></i> LinkedIn
                </a>
                <a href="https://github.com/EuTitoTech" class="btn-social">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>

            <footer>
                © 2025 Junior • Tecnologia & Growth
            </footer>
        </div>
    </div>

    <script>
        // 1. TYPING EFFECT (SEM PULO DE LINHA)
        const textElement = document.getElementById("typewriter");
        const phrases = ["CIÊNCIA DA COMPUTAÇÃO", "ESTRATÉGIA DIGITAL", "DESENVOLVIMENTO WEB"];
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function type() {
            const currentPhrase = phrases[phraseIndex];
            
            if (isDeleting) {
                textElement.textContent = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
            } else {
                textElement.textContent = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
            }

            let typeSpeed = isDeleting ? 30 : 80; // Mais rápido para ser dinâmico

            if (!isDeleting && charIndex === currentPhrase.length) {
                typeSpeed = 2000; 
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
                typeSpeed = 500;
            }

            setTimeout(type, typeSpeed);
        }
        document.addEventListener('DOMContentLoaded', type);

        // 2. CANVAS PARTICLE SYSTEM (BUG FIX: RESIZE & CLICKS)
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Debounce para evitar recalculo excessivo no resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                resizeCanvas();
                init();
            }, 100);
        });
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Rebater nas bordas
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
            }
            draw() {
                ctx.fillStyle = '#00f2ff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            // Ajuste de densidade: Menos partículas no mobile para não travar
            let density = window.innerWidth < 768 ? 18000 : 9000;
            let numberOfParticles = (canvas.width * canvas.height) / density;
            
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                
                // Linhas de conexão
                for (let j = i; j < particlesArray.length; j++) {
                    const dx = particlesArray[i].x - particlesArray[j].x;
                    const dy = particlesArray[i].y - particlesArray[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(0, 242, 255, ${0.4 - distance/250})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
                        ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        // 3. 3D TILT (SOMENTE DESKTOP E SUAVIZADO)
        if (window.matchMedia("(pointer: fine)").matches) {
            const card = document.getElementById('cardElement');
            const wrapper = document.querySelector('.card-wrapper');

            wrapper.addEventListener('mousemove', (e) => {
                const rect = wrapper.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                // Reduzido o fator de divisão (30) para ser mais sutil e menos "bambo"
                const rotateX = ((y - centerY) / 30) * -1; 
                const rotateY = (x - centerX) / 30;

                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            wrapper.addEventListener('mouseleave', () => {
                // Transição suave ao sair
                card.style.transition = 'transform 0.5s ease';
                card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg)`;
                setTimeout(() => { card.style.transition = ''; }, 500);
            });
        }
    </script>
</body>
</html>
